<!DOCTYPE html>
<html>
<head>
	<title>Calculadora - Desafio 1</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!-- <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet"> -->
</head>
<body>
	<div id="container">
		<div id="row">
			<header>
				<div class="full">
					<h2>Administration</h2>
				</div>
			</header>

			<main class="full">
				<div class="form">
					<form>
						Login:
						<input type="text" name="login" placeholder="login" class="fstyle-1">
						
						Password:
						<input type="password" name="password" placeholder="password" class="fstyle-1">

						<span>
							<input type="submit" name="submit" value="Submit" class="b-width">
							<input type="reset" name="reset" value="Reset" class="b-width">
						</span>
						<span class="f-link fstyle-1">
							<a href="#">Recover password</a>
						</span>
					</form>
				</div>
			</main>

			<footer>
				<div class="full fstyle-2">
					&copy; Marco Tulio Terra - 2018A
				</div>
			</footer>
		</div>
	</div>

</body>
</html>
