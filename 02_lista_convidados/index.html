
<!DOCTYPE html>
<html>
<head>
	<title>Desafio 2 - Lista de convidados</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="../libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script type="text/javascript" src="scripts.js">
		
	</script>
</head>
<body>
	<div id="container">
		<div id="row">
			<header>
				<div class="full">
					<h1>Invited List</h1>
				</div>
			</header>

			<main class="full">
				<div class="form">
					<form action="#" autocomplete="off">
						
						<input type="text" id="name" placeholder="Name" class="fstyle-1">
						
						<input type="text" id="age" placeholder="Age" class="fstyle-1">

						<div>
							<button class="b-width" onclick="li.add()">Add</button>
							<button class="b-width" onclick="li.show()">Show</button>
							<button class="b-width" onclick="li.sReports()">Reports</button>
						</div>


						<div id="result" class="f-link fstyle-1">
							
						</div>

						<div id="errors">
							
						</div>


						<div class="box-container">
							
							<div id="report" class="box">
								<div class="box-header text-center">
									Inviteds
								</div>

								<div class="box-content">
									<ul> 
											<li>
												<span class="box-item left text-center">Name</span>
												<span class="box-item right text-center">Age</span>
											</li>
	
									</ul>

									<ul id="ul-table1"> 
									</ul>
								</div>
								
							</div>

							<div id="report" class="box">
								<div class="box-header text-center">
									Reports
								</div>

								<div class="box-content">
									<ul>
										<li>
											<span class="box-item left text-center">Category</span>
											<span class="box-item right text-center">Amount</span>
										</li>

										
										<li>
											<span class="box-item left text-center">childrens</span>
											<span id="child" class="box-item right text-center">  </span>
										</li>
										<li>
											<span class="box-item left text-center">teenagers</span>
											<span id="teenagers" class="box-item right text-center">  </span>
										</li>

										<li>
											<span class="box-item left text-center">adults</span>
											<span id="adults" class="box-item right text-center">  </span>
										</li>

										<li>
											<span class="box-item left text-center fix-bottom">olds</span>
											<span id="olds" class="box-item right text-center fix-bottom">  </span>
										</li>

									</ul>
								</div>
								
							</div>

						</div>
						
					</form>
				</div>
			</main>

			<footer>
				<div class="full fstyle-2">
						<i class="fa fa-copyright fa-lg" aria-hidden="true"></i>
						marcotterra - Gustavo Design
				</div>
			</footer>
		</div>
	</div>

</body>
</html>
