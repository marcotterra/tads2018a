
<!DOCTYPE html>
<html>
<head>
	<title>Desafio 2 - Lista de convidados</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="../libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script type="text/javascript" src="scripts.js">
		
	</script>
</head>
<body>
	<div id="container">
		<div id="row">
			<header>
				<div class="full">
					<h1>Invited List</h1>
				</div>
			</header>

			<main class="full">
				<div class="form">
					<form action="#" autocomplete="off">
						
						<input type="text" id="name" placeholder="Name" class="fstyle-1">
						
						<input type="text" id="age" placeholder="Age" class="fstyle-1">

						<div>
							<button class="b-width" onclick="li.add()">Add</button>
						</div>


						<div id="result" class="f-link fstyle-1">
							
						</div>

						<div id="errors">
							
						</div>

						<p>
							---
						</p>

						<div class="grid-container">
							
							<div id="persons" class="grid-box">

								<div class="grid-item text-center">Name</div>
								<div class="grid-item text-center">Age</div>
								
								<div class="grid-item text-center">Gustavo</div>
								<div class="grid-item text-center">19</div>
								
							</div>

							<div id="report" class="grid-box">

							</div>

						</div>
						
					</form>
				</div>
			</main>

			<footer>
				<div class="full fstyle-2">
						<i class="fa fa-copyright fa-lg" aria-hidden="true"></i>
						marcotterra - Gustavo Design
				</div>
			</footer>
		</div>
	</div>

</body>
</html>
