<!DOCTYPE html>
<html>

<head>
    <title>Desafio 2 - Lista de convidados</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <link href="../static/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="row">
            <header>
                <div class="full">
                    <h1>T-shit order list</h1>
                </div>
            </header>

            <main class="full">
                <div class="form">
                    <form id="form">
                        <label for="shirt-p">P size: (R$ 10.00) </label>
                        <input type="text" placeholder="#" id="shirt-p"  autocomplete="off">

                        <label for="shirt-m">M size: (R$ 12.00) </label>
                        <input type="text" placeholder="#" id="shirt-m" autocomplete="off">

                        <label for="shirt-g">G size: (R$ 15.00) </label>
                        <input type="text" placeholder="#" id="shirt-g" autocomplete="off">

                        <p>
                            <button type="submit">Save Order</button>
                        </p>
                        <p id="errors">

                        </p>
                    </form>

                    <div class="box-container box-center">

                        <div id="report" class="box">
                            <div class="box-header text-center">
                                Inviteds
                            </div>

                            <div class="box-content">
                                <ul>
                                    <li>
                                        <span class="box-item text-center">cod.</span>
                                        <span class="box-item text-center">P</span>
                                        <span class="box-item text-center">M</span>
                                        <span class="box-item text-center">G</span>
                                        <span class="box-item text-center">Total</span>
                                        <span class="box-item text-center">Acao</span>
                                    </li>
                                </ul>

                                <ul id="list">

                                </ul>


                            </div>

                        </div>


                    </div>
                </div>
            </main>

            <footer>
                <div class="full fstyle-2">
                    <i class="fa fa-copyright fa-lg" aria-hidden="true"></i>
                    marcotterra
                </div>
            </footer>
        </div>
    </div>

    <script type="text/javascript" src="./scripts2.js"></script>
</body>

</html>
