<html>
    <head>
        <title>Desafio 2</title>



        <script language="javascript">

            

            function compara (){
                var maior = Math.max(document.getElementById("num1").value, 
                                 document.getElementById("num2").value,
                                 document.getElementById("num3").value,
                                 document.getElementById("num4").value,
                                 document.getElementById("num5").value,
                                 document.getElementById("num6").value,
                                 document.getElementById("num7").value,
                                 document.getElementById("num8").value);
                                 
                alert('O numero maior eh: ' + maior);
                return true;
            };
            
            function esc() {
                var campo = document.getElementById('resultado');
                
                for(i = 0; i < 8; i++) {
                    campo.innerHTML += '# '+(i+1)+': <input id="num'+(i+1)+'" type="text" placeholder="Numero '+(i+1)+'"><br>';
                }
            }
            
        </script>

    </head>
    <body>
<script>
window.onload = function() {
  esc();
}
</script>


        <div id="resultado"></div>
        <input type="submit" value="Compara" onclick="compara();">
    </body>
</html>
